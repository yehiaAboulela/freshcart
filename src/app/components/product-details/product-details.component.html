<section class="my-5">
  <div class="row mx-auto align-items-center g-3 shadow rounded-4 px-md-4">
    <div class="col-md-4">
      <img
        class="w-100"
        [src]="productDetails.imageCover"
        [alt]="productDetails.title"
      />
    </div>
    <div class="col-md-8">
      <div class="px-3">
        <h1>{{ productDetails.title }}</h1>
        <p>{{ productDetails.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold color-main">{{
            productDetails.price | currency
          }}</span>
          <p class="m-0">
            <i class="fa fa-star color-main"></i
            >{{ productDetails.ratingsAverage }}
          </p>
        </div>
        <div
          class="mt-3 mb-0 d-flex justify-content-between align-items-center"
        >
          <button
            class="btn btn-success"
            (click)="addToCart(productDetails._id)"
          >
            Add To Cart
          </button>
          <i
            class="fa fa-heart fs-3 fav-heart"
            (click)="addToWishList(productDetails._id)"
            [ngClass]="{
              'color-main': userWishListString.includes(productDetails._id)
            }"
          ></i>
        </div>
      </div>
    </div>
  </div>
</section>
